<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmers Fruits</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #2ecc71;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }

  h1 {
    font-size: 36px;
  }

  h2 {
    font-size: 24px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .fruits {
    border: 1px solid #ccc;
    padding: 10px;
    width: 200px;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  form {
    margin-bottom: 20px;
  }

  #cart {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

</style>

</head>
<body>

<header>
  <h1>Farmers Fruits</h1>
  <h2>Fresh Fruits From Farm</h2>
</header>

<div class="container">
  <div class="fruits">
    <h3>Apple</h3>
    <select id="quantityApple">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="fruits">
    <h3>Orange</h3>
    <select id="quantityOrange">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="fruits">
    <h3>Banana</h3>
    <select id="quantityBanana">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="fruits">
    <h3>Grapes</h3>
    <select id="quantityGrapes">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="fruits">
    <h3>Watermelon</h3>
    <select id="quantityWatermelon">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
</div>

<div class="container">
  <form id="orderForm">
    <div id="cart"></div>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" required>

    <button type="button" onclick="placeOrder()">Place Order</button>
    
    <p>Total Price: $<span id="totalPrice">0</span></p>
    <p>Discounted Price: $<span id="discountedPrice">0</span></p>
    <p>Final Price: $<span id="finalPrice">0</span></p>
  </form>
</div>

<footer>
  <p>&copy; 2022 Farmers Fruits. All rights reserved.</p>
</footer>

<script>
  let cartItems = [];

  function calculateTotal() {
    const prices = {
      Apple: parseInt(document.getElementById('quantityApple').value) * 10,
      Orange: parseInt(document.getElementById('quantityOrange').value) * 8,
      Banana: parseInt(document.getElementById('quantityBanana').value) * 6,
      Grapes: parseInt(document.getElementById('quantityGrapes').value) * 12,
      Watermelon: parseInt(document.getElementById('quantityWatermelon').value) * 15
    };
    
    let totalPrice = Object.values(prices).reduce((acc, curr) => acc + curr, 0);

    document.getElementById('cart').innerHTML = `Cart Total: ${cartItems.length} item(s)`;
    document.getElementById('totalPrice').textContent = totalPrice;

    let discountedPrice;
    if (totalPrice > 2) {
      discountedPrice = totalPrice * 0.8; // Apply 20% discount
    } else {
      discountedPrice = totalPrice;
    }

    document.getElementById('discountedPrice').textContent = discountedPrice;
    document.getElementById('finalPrice').textContent = discountedPrice;
  }

  function placeOrder() {
    const address = document.getElementById('address').value;
    const phone = document.getElementById('phone').value;

    // Display thank you message and bill
    const message = `Thank you for purchasing! Your items will be delivered to ${address} in 3 hours.`;
    const bill = `Cart Total: ${cartItems.length} item(s)\nTotal Price: $${document.getElementById('totalPrice').textContent}\nDiscounted Price: $${document.getElementById('discountedPrice').textContent}\nFinal Price: $${document.getElementById('finalPrice').textContent}`;

    alert(message + '\n\n' + bill);
  }
</script>

</body>
</html>
